<!DOCTYPE html>
<html>
<head>
    <title>Honeypot Logs</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Honeypot Logs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>URL</th>
                <th>Payload</th>
                <th>User-Agent</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.ip }}</td>
                <td>{{ log.url }}</td>
                <td>{{ log.payload }}</td>
                <td>{{ log.user_agent }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
